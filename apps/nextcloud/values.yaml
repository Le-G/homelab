app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/nextcloud
            tag: 28.0-apache
          env:
          - name: POSTGRES_HOST
            value: db
          - name: POSTGRES_DB
            value: &db nextcloud
          - name: POSTGRES_USER
            value: &pguser nextcloud
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: nextcloud-db-password
                key: password
    db:
      containers:
        postgres:
          image:
            repository: docker.io/postgres
            tag: 16.2-alpine
          env:
          - name: PGDATA
            value: &pgdata /var/lib/postgresql/data
          - name: POSTGRES_DB
            value: *db
          - name: POSTGRES_USER
            value: *pguser
          - name: POSTGRES_PASSWORD
            valueFrom:
              secretKeyRef:
                name: nextcloud-db-password
                key: password
  service:
    main:
      ports:
        http:
          port: 80
          protocol: HTTP
    db:
      controller: db
      ports:
        tcp:
          port: 5432
          protocol: TCP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host nextcloud.le-g.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *host
          secretName: nextcloud-tls-certificate
  persistence:
    data:
      accessMode: ReadWriteOnce
      size: 50Gi
      advancedMounts:
        main:
          main:
            - path: /var/www/html
              subPath: nextcloud/
        db:
          db:
            - path: *pgdata
              subPath: postgres/
