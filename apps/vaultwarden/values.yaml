app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: docker.io/vaultwarden/server
            tag: 1.30.5-alpine
    web:
      containers:
        web:
          image:
            repository: docker.io/vaultwarden/web-vault
            tag: v2024.1.2
  service:
    main:
      ports:
        http:
          port: 80
          protocol: HTTP
    web:
      controller: web
      ports:
        http:
          port: 80
          protocol: HTTP
  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &api-host api.password.le-g.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: web
                port: http
        - host: &web-host password.le-g.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                name: main
                port: http
      tls:
        - hosts:
            - *api-host
            - *web-host
          secretName: vaultwarden-tls-certificate
  persistence:
    data:
      accessMode: ReadWriteOnce
      size: 1Gi
      advancedMounts:
        web:
          web:
            - path: /data
              subPath: data/