app-template:
  controllers:
    main:
      containers:
        main:
          image:
            repository: ghcr.io/le-g/headless-code
            tag: latest
  service:
    main:
      ports:
        http:
          port: 80
          protocol: HTTP
  persistence:
    data:
      accessMode: ReadWriteOnce
      size: 50Gi
      advancedMounts:
        main:
          main:
            - path: data/
              subPath: data/
