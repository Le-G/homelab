app-template:
  defaultPodOptions:
    securityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: "OnRootMismatch"

  controllers:
    gateway:
      type: deployment
      replicas: 1
      strategy: Recreate

      containers:
        main:
          image:
            repository: ghcr.io/le-g/clawdbot
            tag: latest
            pullPolicy: Always

          command:
            - node
            - dist/index.js
            - gateway
            - --bind
            - lan
            - --port
            - "18789"
            - --allow-unconfigured

          env:
            HOME: /home/node
            TERM: xterm-256color
            NODE_OPTIONS: "--max-old-space-size=2560"
            CLAWDBOT_GATEWAY_TOKEN:
              valueFrom:
                secretKeyRef:
                  name: clawdbot-secret
                  key: gateway-token
            # Uncomment the Claude credentials you need:
            # CLAUDE_AI_SESSION_KEY:
            #   valueFrom:
            #     secretKeyRef:
            #       name: clawdbot-secret
            #       key: claude-ai-session-key
            # CLAUDE_WEB_SESSION_KEY:
            #   valueFrom:
            #     secretKeyRef:
            #       name: clawdbot-secret
            #       key: claude-web-session-key
            # CLAUDE_WEB_COOKIE:
            #   valueFrom:
            #     secretKeyRef:
            #       name: clawdbot-secret
            #       key: claude-web-cookie

          probes:
            liveness:
              enabled: false
            readiness:
              enabled: false
            startup:
              enabled: false

          resources:
            requests:
              cpu: 100m
              memory: 512Mi
            limits:
              memory: 3Gi

  service:
    gateway:
      controller: gateway
      type: ClusterIP
      ports:
        http:
          port: 18789
          protocol: TCP
        bridge:
          port: 18790
          protocol: TCP

  ingress:
    main:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-prod
      hosts:
        - host: &host clawdbot.le-g.dev
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: gateway
                port: http
      tls:
        - secretName: clawdbot-tls-certificate
          hosts:
            - *host

  persistence:
    # Single PVC for entire home directory - preserves .git-credentials, .gitconfig, etc.
    home:
      enabled: true
      type: persistentVolumeClaim
      storageClass: longhorn
      accessMode: ReadWriteOnce
      size: 15Gi
      globalMounts:
        - path: /home/node
