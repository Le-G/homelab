apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: clawdbot-secret
  namespace: {{ .Release.Namespace }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: global-secrets
  target:
    name: clawdbot-secret
    creationPolicy: Owner
  data:
    - secretKey: gateway-token
      remoteRef:
        key: clawdbot.gateway-token
        property: gateway-token
    # Uncomment the Claude credentials you need (must match values.yaml):
    # - secretKey: claude-ai-session-key
    #   remoteRef:
    #     key: clawdbot.claude-ai-session-key
    # - secretKey: claude-web-session-key
    #   remoteRef:
    #     key: clawdbot.claude-web-session-key
    # - secretKey: claude-web-cookie
    #   remoteRef:
    #     key: clawdbot.claude-web-cookie
